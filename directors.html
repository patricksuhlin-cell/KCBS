    .nav-link::before {

      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
      z-index: 1;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: translateX(-50%);
      z-index: 2;

  <script>
    // Enhanced Loading Manager with Proper Animation Timing
    class LoadingManager {
      constructor() {
        this.loadingScreen = document.getElementById('loading-screen');
        this.mainContent = document.getElementById('main-content');
        this.header = document.getElementById('header');
        this.logo = document.getElementById('logo');
        this.navLinks = document.querySelectorAll('.nav-link');
        this.loadingText = document.getElementById('loading-text');
        this.isLoaded = false;

        this.loadingMessages = [
          '콘텐츠 로딩 중...',
          '리소스 준비 중...',
          '거의 완료되었습니다...',
          '마지막 단계...'
        ];
        this.currentMessageIndex = 0;
      }

      updateLoadingMessage() {
        if (this.currentMessageIndex < this.loadingMessages.length - 1) {
          this.currentMessageIndex++;
          this.loadingText.textContent = this.loadingMessages[this.currentMessageIndex];
        }
      }

      hideLoadingScreen() {
        this.loadingScreen.classList.add('fade-out');

        setTimeout(() => {
          this.mainContent.classList.add('loaded');
          this.triggerHeaderAnimations();
        }, 300);

        this.isLoaded = true;
      }

      triggerHeaderAnimations() {
        setTimeout(() => {
          this.header.classList.add('animate-in');
        }, 100);

        setTimeout(() => {
          this.logo.classList.add('animate-in');
        }, 400);

        setTimeout(() => {
          this.navLinks.forEach(link => {
            link.classList.add('animate-in');
          });
        }, 700);
      }

      init() {
        const messageInterval = setInterval(() => {
          this.updateLoadingMessage();
        }, 600);

        const minLoadTime = 2000;
        const startTime = Date.now();

        window.addEventListener('load', () => {
          const elapsed = Date.now() - startTime;
          const remainingTime = Math.max(0, minLoadTime - elapsed);

          setTimeout(() => {
            clearInterval(messageInterval);
            this.hideLoadingScreen();
          }, remainingTime);
        });
      }
    }

    // Initialize Loading Manager
    document.addEventListener('DOMContentLoaded', () => {
      const loadingManager = new LoadingManager();
      loadingManager.init();
    });

    // Header scroll effect (optional)
    function initializeHeaderScroll() {
      let lastScrollY = window.scrollY;

      function updateHeader() {
        const header = document.querySelector('.header');
        if (!header) return;

        const currentScrollY = window.scrollY;

        if (currentScrollY > 100) {
          header.style.background = 'rgba(255, 255, 255, 0.98)';
          header.style.boxShadow = '0 8px 32px rgba(30, 64, 175, 0.15)';
        } else {
          header.style.background = 'rgba(255, 255, 255, 0.95)';
          header.style.boxShadow = '0 4px 20px rgba(30, 64, 175, 0.1)';
        }

        if (currentScrollY > lastScrollY && currentScrollY > 200) {
          header.style.transform = 'translateY(-100%)';
        } else {
          header.style.transform = 'translateY(0)';
        }

        lastScrollY = currentScrollY;
      }

      window.addEventListener('scroll', updateHeader);
    }

    // Initialize header scroll effect after animations complete
    setTimeout(() => {
      initializeHeaderScroll();
    }, 3000);

    document.addEventListener('DOMContentLoaded', function() {
    });
  </script>
</body>
